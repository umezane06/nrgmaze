<script>
    function randomImg(dest_elem, images) {
        const img_ind = Math.ceil(Math.random() * images.length) - 1;
        const sel_url = images[img_ind]
        const img = new Image();
        img.onload = function() {
            function set_img() {
                const element = document.getElementById(dest_elem);
                element.src = sel_url;
            }
            if( document.readyState != "loading" ) { set_img() }
            else { window.addEventListener("load", set_img); }
        }
        img.src = sel_url;
    }
    
        randomImg(
            dest_elem = "headerimg",
            images = ["http://localhost:1313/images/header01.jpg","http://localhost:1313/images/header02.jpg"]
        );
    
    
</script>

<script>
  function backToTop() {
    document.documentElement.scrollIntoView({
      behavior: 'smooth',
    })

  window.onload = function () {
    let scrollTop =
      this.document.documentElement.scrollTop || this.document.body.scrollTop
    let totopBtn = this.document.getElementById('back-to-top')
    if (scrollTop > 0) {
      totopBtn.style.display = 'inline'
    } else {
      totopBtn.style.display = 'none'
    }
  }

  window.onscroll = function () {
    let scrollTop =
      this.document.documentElement.scrollTop || this.document.body.scrollTop
    let totopBtn = this.document.getElementById('back-to-top')
    if (scrollTop < 200) {
      totopBtn.style.display = 'none'
