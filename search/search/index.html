            <script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/6.6.2/fuse.min.js"></script>

            

            
            <script>
 document.addEventListener('DOMContentLoaded', async function() {
    let fuse = null;
    let data = [];

    
    fetch('/index.json')
        .then(response => response.json())
        .then(jsonData => {
            data = jsonData;

            fuse = new Fuse(data, {
                keys: ["title", "content"],
                includeScore: true,
                threshold: 0.3,  
                minMatchCharLength: 2,  
                findAllMatches: true,  
                ignoreLocation: true,  
                useExtendedSearch: true, 
            });
        });

    function highlightText(text, query) {
        if (!query.trim()) return text;
        let result = text;
        const hlClass = 'search-highlight';

        
        const words = query.split(/\s+/).filter(Boolean);
        words.forEach(word => {
            const wordRegex = new RegExp(word.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'), 'gi');
            result = result.replace(wordRegex, match => `<span class="${hlClass}">${match}</span>`);
        });

        return result;
    }

    function findRelevantSnippet(content, query) {
        const searchTerms = query.split(/\s+/).filter(Boolean);
        const paragraphs = content.split(/\n+/);
        let bestParagraph = '';
        let maxMatches = -1;

        paragraphs.forEach(para => {
            if (para.length < 10) return;

            let matches = 0;
            searchTerms.forEach(term => {
                if (para.toLowerCase().includes(term.toLowerCase())) {
                    matches += term.length;
                }
            });

            if (matches > maxMatches) {
                maxMatches = matches;
                bestParagraph = para;
            }
        });

        if (!bestParagraph) return content.substring(0, 150) + '...';

        let firstMatch = bestParagraph.length;
        searchTerms.forEach(term => {
            const idx = bestParagraph.toLowerCase().indexOf(term.toLowerCase());
            if (idx !== -1 && idx < firstMatch) firstMatch = idx;
        });

        const start = Math.max(0, firstMatch - 50);
        const end = Math.min(bestParagraph.length, firstMatch + 100);
        return bestParagraph.substring(start, end) + (end < bestParagraph.length ? '...' : '');
    }

    function handleSearch(inputId, resultsId) {
        const searchInput = document.getElementById(inputId);
        const searchResults = document.getElementById(resultsId);

        if (!searchInput || !searchResults) return;

        async function performSearch(query) {
            if (!query.trim()) {
                searchResults.style.display = 'none';
                return;
            }

            const results = fuse.search(query);
            searchResults.innerHTML = '';

            if (results.length === 0) {
                searchResults.style.display = 'none';
                return;
            }

            results.forEach(({ item }) => {
                const li = document.createElement('li');
                const relevantSnippet = findRelevantSnippet(item.content, query);

                li.innerHTML = `
                    <a href="${item.permalink}">
                        <div class="result-title">${highlightText(item.title, query)}</div>
                        <div class="result-snippet">${highlightText(relevantSnippet, query)}</div>
                    </a>
                `;

                searchResults.appendChild(li);
            });

            searchResults.style.display = 'block';
        }

        let debounceTimer;
        searchInput.addEventListener('input', function() {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                performSearch(this.value);
            }, 100);
        });

        document.addEventListener('click', function(e) {
            if (!searchInput.contains(e.target) && !searchResults.contains(e.target)) {
                searchResults.style.display = 'none';
            }
        });
    }

    handleSearch('Flexsearch-Desktop', 'searchResultsDesktop');
    handleSearch('Flexsearch-Mobile', 'searchResultsMobile');
});
